# ============================================================================
# UPSTREAM DEFINITIONS
# ============================================================================
upstream backend_api {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

upstream frontend_nextjs {
    server 127.0.0.1:4000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# ============================================================================
# SERVER BLOCK 1: API SERVER (api.getcourses.net)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name api.getcourses.net;
    
    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/api.getcourses.net.access.log;
    error_log /var/log/nginx/api.getcourses.net.error.log warn;
    
    # Client Settings
    client_max_body_size 50M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # Root location - Proxy to Backend API
    location / {
        # Proxy Headers
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Connection Keep-Alive
        proxy_set_header Connection "";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cloudflare Specific Headers (Pass through)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Timeouts for Long-Running Operations (Download tasks)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error Handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }
    
    # Health Check Endpoint (Optional)
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# SERVER BLOCK 2: FRONTEND (getcourses.net + www)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name getcourses.net www.getcourses.net;
    
    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/getcourses.net.access.log;
    error_log /var/log/nginx/getcourses.net.error.log warn;
    
    # Client Settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    
    # Root location - Proxy to Next.js Frontend
    location / {
        # Proxy Headers
        proxy_pass http://frontend_nextjs;
        proxy_http_version 1.1;
        
        # WebSocket Support for Next.js HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cloudflare Specific Headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache static assets
        proxy_cache_bypass $http_upgrade;
    }
    
    # Next.js Static Assets (/_next/)
    location /_next/static/ {
        proxy_pass http://frontend_nextjs;
        proxy_http_version 1.1;
        
        # Cache static files aggressively
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # No need for real IP headers on static assets
        access_log off;
    }
    
    # Next.js Public Assets
    location /images/ {
        proxy_pass http://frontend_nextjs;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://frontend_nextjs;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://frontend_nextjs;
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# DEFAULT SERVER (Catch-all for unknown domains)
# ============================================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Return 444 (close connection without response)
    return 444;
}

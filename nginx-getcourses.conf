##############################################################################
# Nginx Configuration for GetCourses.net
# Environment: Production
# Domain: getcourses.net, api.getcourses.net
# Last Updated: 2026-01-17
# Note: This is HTTP-only version. Enable SSL blocks after certificates are installed.
##############################################################################

# ============================================================================
# CLOUDFLARE REAL IP RESTORATION (Optional - if using Cloudflare)
# ============================================================================
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
real_ip_header CF-Connecting-IP;

# ============================================================================
# UPSTREAM DEFINITIONS
# ============================================================================
upstream backend_api {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

upstream frontend_nextjs {
    server 127.0.0.1:4000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# ============================================================================
# SERVER BLOCK 1: API SERVER (api.getcourses.net) - HTTP
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name api.getcourses.net;
    
    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/api.getcourses.net.access.log;
    error_log /var/log/nginx/api.getcourses.net.error.log warn;
    
    # Client Settings
    client_max_body_size 50M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # WebSocket Support for Socket.io
    location /socket.io/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers (CRITICAL)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cloudflare headers (if using)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # WebSocket timeouts (24 hours for long-lived connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # Regular API Routes
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Connection Keep-Alive
        proxy_set_header Connection "";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cloudflare Headers (if using)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Timeouts for Long-Running Operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error Handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }
    
    # Health Check Endpoint
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# SERVER BLOCK 2: FRONTEND (getcourses.net + www) - HTTP
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name getcourses.net www.getcourses.net;
    
    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/getcourses.net.access.log;
    error_log /var/log/nginx/getcourses.net.error.log warn;
    
    # Client Settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    
    # Root location - Proxy to Next.js Frontend
    location / {
        proxy_pass http://frontend_nextjs;
        proxy_http_version 1.1;
        
        # WebSocket Support for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cloudflare Headers (if using)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache static assets
        proxy_cache_bypass $http_upgrade;
    }
    
    # Next.js Static Assets (/_next/)
    location /_next/static/ {
        proxy_pass http://frontend_nextjs;
        proxy_http_version 1.1;
        
        # Cache static files aggressively
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Next.js Public Assets
    location /images/ {
        proxy_pass http://frontend_nextjs;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://frontend_nextjs;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://frontend_nextjs;
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# DEFAULT SERVER (Catch-all for unknown domains)
# ============================================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Return 444 (close connection without response)
    return 444;
}

